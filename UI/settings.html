<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

  <div id="modal"
    class="flex justify-center items-center fixed top-0 left-0 right-0 bottom-0 z-50 bg-gray-900 bg-opacity-50 hidden">
    <div id="default-modal" tabindex="-1" aria-hidden="true"
      class="overflow-y-auto overflow-x-hidden flex justify-center items-center w-full h-full">
      <div class="relative p-4 w-96 max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              Path Folder
            </h3>
            <button id="closeModal" type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="default-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
            </button>
          </div>
          <div class="p-4 md:p-5 space-y-4">
            <p id="path" class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
            </p>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header Section -->
  <h1 class="text-3xl font-semibold text-gray-900 mb-8 text-center">Settings</h1>

  <!-- Tombol Kembali -->
  <div class="mb-6 text-center">
    <a href="index.html" class="inline-flex items-center text-blue-500 hover:text-blue-700 text-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 12H7M12 7l-5 5 5 5" />
      </svg>
      Kembali ke Halaman Utama
    </a>
  </div>

  <!-- Sembunyikan Proses Toggle -->
  <div class="flex items-center gap-3 mb-4 justify-center">
    <label for="hideProcess" class="flex items-center cursor-pointer">
      <input type="checkbox" id="hideProcess" class="sr-only peer" />
      <div class="relative inline-block w-12 h-6">
        <input checked id="switch-component" type="checkbox"
          class="peer appearance-none w-12 h-6 bg-gray-300 rounded-full checked:bg-blue-500 cursor-pointer transition-colors duration-300" />
        <label for="switch-component"
          class="absolute top-0 left-0 w-6 h-6 bg-white rounded-full border border-gray-300 shadow-sm transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-blue-500 cursor-pointer"></label>
      </div>
      <span class="ml-3 text-gray-700 font-medium">Sembunyikan Proses</span>
    </label>
  </div>

  <!-- Path Setting Section -->
  <div class="p-6 rounded-md shadow-sm mb-8 w-full">
    <h2 class="text-xl font-semibold text-gray-900 mb-4 text-center">Path Setting</h2>

    <!-- Bagian Radio Button -->
    <div class="flex items-center gap-6 mb-6 justify-center">
      <label class="flex items-center gap-2">
        <input type="radio" name="pathType" value="simple" id="simplePath" class="form-radio text-blue-500" />
        <span class="text-gray-700">Simple Path</span>
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" name="pathType" value="advance" id="advancePath" class="form-radio text-blue-500" />
        <span class="text-gray-700">Advanced Path</span>
      </label>
    </div>

    <!-- Tombol Upload (hanya muncul untuk Advanced Path) -->
    <div id="advancedButtons" class="grid grid-cols-4 mt-6 hidden">
      <div class="flex justify-center items-center">
        <div class="flex bg-blue-500 rounded-md">
          <button id="uploadPath" class="flex items-center justify-center p-2 hover:bg-blue-600 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="currentColor" class="w-5 h-5"
              viewBox="0 0 16 16">
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
            </svg>
          </button>
          <button id="uploadBtn"
            class="border-l-[1px] rounded-r-md bg-blue-500 text-white px-2 py-2 hover:bg-blue-600 flex justify-center items-center w-32">
            Upload
          </button>
        </div>
      </div>
      <div class=" flex justify-center items-center">
        <div class="flex bg-blue-500 rounded-md">
          <button id="donePath" class="flex items-center justify-center p-2 hover:bg-blue-600 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="currentColor" class="w-5 h-5"
              viewBox="0 0 16 16">
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
            </svg>
          </button>
          <button id="doneBtn"
            class="border-l-[1px] rounded-r-md bg-blue-500 text-white px-2 py-2 hover:bg-blue-600 flex justify-center items-center w-32">
            Done
          </button>
        </div>
      </div>
      <div class=" flex justify-center items-center">
        <div class="flex bg-blue-500 rounded-md">
          <button id="errorPath" class="flex items-center justify-center p-2 hover:bg-blue-600 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="currentColor" class="w-5 h-5"
              viewBox="0 0 16 16">
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
            </svg>
          </button>
          <button id="errorBtn"
            class="border-l-[1px] rounded-r-md bg-blue-500 text-white px-2 py-2 hover:bg-blue-600 flex justify-center items-center w-32">
            Error
          </button>
        </div>
      </div>
      <div class=" flex justify-center items-center">
        <div class="flex bg-blue-500 rounded-md">
          <button id="renamePath" class="flex items-center justify-center p-2 hover:bg-blue-600 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="currentColor" class="w-5 h-5"
              viewBox="0 0 16 16">
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
            </svg>
          </button>
          <button id="renameBtn"
            class="border-l-[1px] rounded-r-md bg-blue-500 text-white px-2 py-2 hover:bg-blue-600 flex justify-center items-center w-32">
            Rename
          </button>
        </div>
      </div>
    </div>

    <!-- Tombol Upload (untuk Simple Path) -->
    <div id="simpleButton" class="mt-6 hidden text-center">
      <div class=" flex justify-center items-center">
        <div class="flex bg-blue-500 rounded-md">
          <button class="flex items-center justify-center p-2 hover:bg-blue-600 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="currentColor" class="w-5 h-5"
              viewBox="0 0 16 16">
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
            </svg>
          </button>
          <button id="simpleMainBtn"
            class="border-l-[1px] rounded-r-md bg-blue-500 text-white px-2 py-2 hover:bg-blue-600 flex justify-center items-center w-32">
            Main Folder
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Button -->
  <div class="flex justify-center mt-auto mb-4">
    <button id="saveBtn"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
      Save Settings
    </button>
  </div>

  <!-- Alert Notification -->
  <div id="alertBox"
    class="fixed bottom-5 right-5 bg-green-500 text-white p-4 rounded-lg shadow-lg opacity-0 pointer-events-none transform translate-y-20 transition-all duration-500">
    <span>Pengaturan telah disimpan!</span>
  </div>


  <script src="settings.js"></script>
  <script>


  </script>

</body>

</html>
