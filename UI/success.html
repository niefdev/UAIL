<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAIL Uploader</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">

        <!-- Header Section -->
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">File Uploader</h1>
        </div>

        <!-- Login Success Message -->
        <div class="mt-4 p-4 bg-green-100 text-green-700 border-l-4 border-green-500 rounded-lg">
            <p class="text-lg font-medium">Berhasil login dengan user: <span class="font-semibold" id="username"></span></p>
        </div>

        <!-- Uploaded and Pending Files Section -->
        <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-lg font-medium text-gray-700">Files Uploaded:</p>
                <span class="text-2xl font-bold text-gray-900" id="files-uploaded">30000</span>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-lg font-medium text-gray-700">Files Pending:</p>
                <span class="text-2xl font-bold text-gray-900" id="files-pending">100</span>
            </div>
        </div>

        <!-- File Upload Status -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <textarea class="w-full h-40 resize-none border rounded-lg p-4 focus:outline-none" readonly placeholder="Upload status will appear here..."></textarea>
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
            document.getElementById('username').textContent = username;
        }
    </script>

</body>

</html>
